<!DOCTYPE html>  
<html lang="zh-cn">      
<head>          
<meta charset="utf-8">          
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="">          
<meta name="title" content="">          
<meta name="keywords" content="">          
<meta name="description" content=""> 
<title>有为空间</title>
{% load static %}
<link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
<script type="text/javascript" src="{% static "js/jquery-1.11.2.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.SuperSlide.2.1.1.js" %}"></script>
<script type="text/javascript" src="{% static "js/pzselect.1.0.js" %}"></script>
</head>
<body>
{% include "frontsite/head.html" %}
<div class="pz_main" style=" position:relative;">
	<div class="bann_bg"></div>
    <div class="w_1200">
    	<div class="listings_tit"><a href="#">首页</a> - <a href="#" class="on">个人中心</a></div>
    	<div class="member">
        	{% include "frontsite/personalNav.html" %}
            <div class="r_799">
                <div class="t_798">
                    <div class="l_jf ico2">房源服务&nbsp;<span>发布需求</span></div>
                    <div class="r_tc"></div>
                </div>
                <div class="Availability Availability_two">
                	<form class="l_623" action="/frontsite/addRequest/?returnUrl={{ request.path }}" method="post" id="form">
                        {% csrf_token %}
                    	<label>
                        	<div class="fm_name1 fm_name3"><span>*</span>联系人</div>
                            <div class="fm_input1 fm_input3">	
                            	<input type="text" placeholder="联系人" name="username" class="fm13">
                            </div>
                        </label>
                        <label>
                        	<div class="fm_name1 fm_name3"><span>*</span>联系电话</div>
                            <div class="fm_input1 fm_input3">	
                            	<input type="text" placeholder="联系电话" class="fm13" name="telephone" id="telephone">
                            </div>
                        </label>
                        <label>
                        	<div class="fm_name1 fm_name3"><span>*</span>需求描述</div>
                            <div class="fm_input1 fm_input3">	
                            	<textarea  type="text" placeholder="需求描述" name="description" class="fm14"></textarea>
                            </div>
                        </label>
                        <label>
                        	<input  type="button" id="submitButton" value="提交需求" class="fm10 fm16">
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "frontsite/foot.html" %}
<script>
        jQuery("#h2").addClass("on");
        jQuery("#l22").addClass("on");
					jQuery(".sideMen").slide({titCell:".l1", targetCell:".l2",defaultIndex:1,effect:"slideDown",delayTime:300,trigger:"click"});

					$("#submitButton").click(function(){
        var telephone=$("#telephone").val();
        if(telephone.length!=11){
            $('#messageBox').dialogBox({
						hasClose: true,
						hasMask: true,
                        autoHide: true,
						time: 3000,
						title: '温馨提示',
						content: '手机号输入错误，请重新输入'
					});
            return;
        }
        $("#form").submit();
    });

</script>
</body>
</html>
